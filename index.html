<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAA Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to my <span class="font-semibold text-slate-600">Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-10">
            <h3 class="text-2xl mb-4">Pls Login</h3>
            <div action="">
                <input id="user-email" class="border block w-3/4 mb-4 p-2 border-gray-400 rounded-md" type="text" placeholder="Type your email">
                <input id="user-password" class="border block w-3/4 mb-4 p-2 border-gray-400 rounded-md" type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 rounded px-2 py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/bank.js"></script>
</body>
</html>
