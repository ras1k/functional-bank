<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Lets get some <span class="font-semibold text-slate-600">Money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="p-8 rounded bg-blue-300">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="p-8 rounded bg-green-300">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="p-8 rounded bg-yellow-300">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">499</span></h4>
                </div>

            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h2 class="text-3xl">Pls deposit</h2>
                    <div action="">
                    <input id="deposit-input" class="border block w-3/4 mb-4 p-2 border-gray-400 rounded-md" type="text" placeholder="$ Amount you want to deposit">
                    <button id="deposit-button" class="bg-yellow-600 rounded px-2 py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-cyan-100 p-8 rounded">
                    <h2 class="text-3xl">Pls Withdraw</h2>
                    <div action="">
                    <input id="withdraw-input" class="border block w-3/4 mb-4 p-2 border-gray-400 rounded-md" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-button" class="bg-yellow-600 rounded px-2 py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
